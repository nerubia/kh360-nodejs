name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Build & Deploy
        env:
          PRIVATE_KEY: ${{ secrets.LIVE_SSH_KEY }}
          HOSTNAME: ${{ secrets.LIVE_HOST }}
          USER_NAME: ${{ secrets.LIVE_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              export NVM_DIR=~/.nvm
              source ~/.nvm/nvm.sh &&
              cd /home/jlerit/kh360-nodejs &&
              pm2 kill &&
              git pull &&
              npm install &&
              npx prisma migrate deploy &&
              npx prisma generate &&
              npx prisma db seed &&
              npm run build &&
              pm2 start npm -- start
              '
